driver:
    num: 1024
    typename: simpixel

layout:
    typename: matrix
    width: 32
    height: 32

run:
    fps: 30
    seconds: 14
    threaded: true  # This is the only place we test threaded animations.

aliases:
    bpa: BiblioPixelAnimations.matrix

animation:
    typename: sequence
    length: 2
    animations:
        - $bpa.ImageAnim
        - $bpa.ImageShow
        - $bpa.ImageDissolve
        - $bpa.ScreenGrab
        - $bpa.AnalogClock
        - $bpa.BinaryClock.MatrixBinaryClock
        - $bpa.CPUUsage
        - $bpa.GameOfLife
        - $bpa.GameOfLife.GameOfLifeRGB
        - $bpa.GradientClock
        - $bpa.LangtonsAnt
        - $bpa.LangtonsAnt.LangtonsAntRainbow
        - $bpa.Mainframe
        - $bpa.MatrixRain
        - $bpa.MatrixRain.MatrixRainBow
        - $bpa.SpinningTriangle
        - $bpa.TallClock
        - $bpa.Text.BounceText
        - $bpa.Text.ScrollText
        - $bpa.TicTacToe
        - $bpa.bloom
        - $bpa.circlepop
        - $bpa.perlin_simplex
        - $bpa.pinwheel
